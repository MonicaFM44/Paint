<div class="canvas-menu-container">

  <div class="undo-redo-buttons">
    <button (click)="onClickRedo()"
            class="undo">
      <i class="fa fa-arrow-left"></i>
    </button>
    <button (click)="onClickUndo()"
            class="redo">
      <i class="fa fa-arrow-right"></i>
    </button>
  </div>

  <colors-selector (changeColor)="onChangeColor($event)"></colors-selector>

  <width-selector (changeLineWidth)="onChangeLineWidth($event)"></width-selector>

</div>
