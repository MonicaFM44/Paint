<div class="app-container">
  <div #drawingCanvas
       class="drawing-canvas">
    <drawing-canvas #canvas
                    [height]="canvasHeight"
                    [width]="canvasWidth"></drawing-canvas>
  </div>
  <div class="canvas-menu">
    <canvas-menu (clickUndo)="undoDrawing()"
                 (clickRedo)="redoDrawing()"
                 (changeColor)="changeColorStroke($event)"
                 (changeLineWidth)="changeLineWidth($event)"></canvas-menu>
  </div>
</div>
